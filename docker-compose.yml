version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: library
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: .           
      dockerfile: ./apps/backend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/backend:/app/apps/backend
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://backend:3000
    depends_on:
      - backend

volumes:
  db-data:
